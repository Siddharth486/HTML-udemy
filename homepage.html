<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Home</title>
  </head>
 <body>
  <!-- label is very important when use input's, select,
    @@for and @@id establish a connection 
     when you click on Enter your name -->
     
    <label for="name">Enter your name</label>
    <input id="name" type="text">
    <br>
    <label for="age">Enter your age</label>
    <input id="age" type="number" value="26">
    <br>
    <label for="choice">Mark your choice</label>
    <input id="choice" type="checkbox">
    <br>
    <label for="select-value">Select option</label>
    <select id="select-value">
      <option value="option1">option 1</option>
      <option selected value="option2">option 2</option>
      <option value="option3">option 3</option>
    </select>
 </body>
</html>
